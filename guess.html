<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="guess.css">
</head>

<body>
  <main>
    <div class="first">
      <h1>Guess a number from 0-10</h1>
      <div class="top">
        <input type="number" id="guessInput" placeholder="guess">
        <div class="btn">
          <button onclick="checkGuess()">Guess Number</button>
        </div>
      </div>
      <h3 id="result"></h3>
    </div>
  </main>
</body>

</html>
<script>

  let randomNumber = Math.floor(Math.random() * 11);
  function checkGuess() {
    let userGuess = parseInt(document.getElementById("guessInput").value);
    if (userGuess === randomNumber) {
      document.getElementById("result").innerHTML = "Congratulations You guessed the number correctly.";
    }
    else if (userGuess > randomNumber) {
      document.getElementById("result").innerHTML = "Sorry, your guess is too high. Try again.";
    }
    else {
      document.getElementById("result").innerHTML = "Sorry, your guess is too low. Try again.";
    }
  }
</script>
